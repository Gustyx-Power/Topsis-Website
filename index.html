<!DOCTYPE html>
<html lang="id" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone TOPSIS - Sistem Pendukung Keputusan</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-base-200">
<!-- Navbar -->
<div id="navbar"></div>

<!-- Hero Section -->
<div class="hero bg-base-100 py-12">
    <div class="hero-content text-center">
        <div class="max-w-2xl">
            <h1 class="text-5xl font-bold">Smartphone Recommendation</h1>
            <p class="py-6">Sistem Pendukung Keputusan Pemilihan Smartphone menggunakan Metode TOPSIS</p>
            <p class="text-sm opacity-70">125 Smartphone â€¢ Low-End, Mid-Range, Flagship</p>
        </div>
    </div>
</div>

<!-- Filter Section -->
<div class="container mx-auto px-4 py-8">
    <div class="card bg-base-100 shadow-md mb-6">
        <div class="card-body">
            <h2 class="card-title">Filter Smartphone</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Category Filter -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Kategori</span>
                    </label>
                    <select id="filterCategory" class="select select-bordered w-full" onchange="applyFilters()">
                        <option value="all">Semua Kategori</option>
                        <option value="Low-End">Low-End (1jt - 2.5jt)</option>
                        <option value="Mid-Range">Mid-Range (3jt - 7jt)</option>
                        <option value="Flagship">Flagship (8jt+)</option>
                    </select>
                </div>

                <!-- Search -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Cari Model</span>
                    </label>
                    <input type="text" id="searchInput" placeholder="Cari nama smartphone..."
                           class="input input-bordered w-full" onkeyup="applyFilters()">
                </div>

                <!-- Sort -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium">Urutkan</span>
                    </label>
                    <select id="sortBy" class="select select-bordered w-full" onchange="applyFilters()">
                        <option value="default">Default</option>
                        <option value="price-asc">Harga: Rendah - Tinggi</option>
                        <option value="price-desc">Harga: Tinggi - Rendah</option>
                        <option value="ram-desc">RAM: Tinggi - Rendah</option>
                        <option value="battery-desc">Baterai: Tinggi - Rendah</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="stats stats-vertical lg:stats-horizontal shadow mb-6 w-full bg-base-100">
        <div class="stat">
            <div class="stat-title">Total Smartphone</div>
            <div class="stat-value text-primary" id="totalCount">125</div>
        </div>
        <div class="stat">
            <div class="stat-title">Low-End</div>
            <div class="stat-value text-secondary" id="lowEndCount">79</div>
        </div>
        <div class="stat">
            <div class="stat-title">Mid-Range</div>
            <div class="stat-value text-accent" id="midRangeCount">23</div>
        </div>
        <div class="stat">
            <div class="stat-title">Flagship</div>
            <div class="stat-value text-info" id="flagshipCount">23</div>
        </div>
    </div>

    <!-- Phone Cards Grid -->
    <div id="phoneGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <!-- Cards will be injected here by JavaScript -->
    </div>

    <!-- No Results Message -->
    <div id="noResults" class="hidden text-center py-12">
        <p class="text-2xl opacity-50">Tidak ada smartphone yang ditemukan</p>
    </div>

    <!-- Phone Detail Modal -->
    <div id="phoneDetailModal"></div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script src="./js/data.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/topsis.js"></script>
<script src="./js/components.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
